<html>
  <head>
    <title>Kanzan reference site</title>
  </head>
  <body>
    <h1>Kanzan example site - contact page</h1>

    <!-- 
    A simple short plain text field. 
    This will create a text input field in the the content admin site. 
    -->
    <h2 data-kanzan-label="Contact page title" data-kanzan-id="page-title" data-kanzan-type="text">
      Contact page title text
    </h2>
    <p data-kanzan-id="strapline" data-kanzan-type="text">
      A strap line for the page
    </p>
    
    <!-- another text field but with a nice help description -->
    <p class="address" data-kanzan-id="address" data-kanzan-type="markdown" data-kanzan-label="Contact address" data-kanzan-help="The full postal address">
      1 Content Management Street
      The World Wide Web
      The Internet
    </p>

  </body>
</html>
